<form #f="ngForm" (ngSubmit)="submit(f)">
<br>
<div ngModelGroup="contact">
    <div class="form-group">
        <label for="firstName">FirstName :</label>
        <input #firstName="ngModel"
          required minlength="3"
          maxlength="10"
          pattern="[^\d].+"
          ngModel  class="form-control"
          type="text," 
          name="firstName" 
          (change)="log(firstName);">
        
        <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
          <div  *ngIf="firstName.errors.required">
              FirstName is  Required.
          </div>
          <div *ngIf="firstName.errors.minlength">
              the requierd length is {{ firstName.errors.minlength.requiredLength }}
          </div>
          <div  *ngIf="firstName.errors.pattern">
              the pattern of the text must be {{ firstName.errors.pattern.requiredPattern}}
          </div>
        </div>
    </div>
    <div class="form-group">
            <label for="comment">Comment :</label>
            <textarea ngModel  class="form-control" name="comment" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="isSubscribed"></label>
        <input ngModel="isSubscribed" type="checkbox" name="isSubscribed">
    </div>
    <div class="form-group">
        <label for="contactMethod">
            enter Contact method please :
        </label>
        <select ngModel="contactMethod" name="contactMethod" id="">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name}}</option>
        </select>
    </div>

</div>   

<p>{{ f.value | json }}</p>
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
