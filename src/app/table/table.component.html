<button class="btn btn-primary" (click)="loadFoodTable()">Load Food table</button>
<table class="table table-bordered">
  <tr>
    <th>Id</th>
    <th>Food name</th>
    <th>Calaories</th>
    <th>Remove</th>
  </tr>
  <tr [class.evenRow]="isEven" *ngFor="let data of tableData;even as isEven; index as i; trackBy: trackData">
    <td > {{ i }} </td>
    <td > {{ data.name }} </td>
    <td>{{ data.calories }}</td>
    <td><button class="btn btn-primary" (click)="removeFood(data)">Remove</button></td>
  </tr>
  
</table>
