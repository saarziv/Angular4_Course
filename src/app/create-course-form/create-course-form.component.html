<form #f=ngForm (ngSubmit)='submit(f.value)'>
  <div class="form-group">
      <label for="courseName">Course Name</label>
      <input 
      ngModel
      required
      minlength="5"
      #courseName='ngModel' 
      type="text"
      name="courseName" 
       class="form-control">
       <div *ngIf="!courseName.valid && courseName.touched" 
        class="alert alert-danger">
          <div 
          *ngIf="courseName.errors.required">Course Name is required.
          </div>
          <div 
          *ngIf="courseName.errors.minlength">
          Course Name is minimun {{ courseName.errors.minlength.requiredLength}} charachters.
          </div>
       </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel required #category='ngModel' name='category' class="form-control">
      <option *ngFor="let category of categories" value="{{ category.value }}">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="!category.valid && category.touched">
      <div *ngIf="category.errors.required">Category is Required</div>
    </div>
  </div>
  <div class="form-group">
    <input ngModel #hasGuarantee='ngModel' type="checkbox" name='hasGuarantee'>
    <label for="hasGuarantee">30-day money back guarantee</label>
  </div>
  <button class="btn btn-primary" [disabled]='!f.valid'>Create</button>
  <p>
    {{f.value | json }}
  </p>
</form>
